<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, width=device-width">
    <title>Login</title>
    <link rel="stylesheet" href="./css/login.css">
	<script>
		window.onload=function(){
			alert("Sign up sucessfully")
		}
	</script>

    <!-- CSS for loading spinner -->
    <style>
        /* Loading overlay styles */
        #loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        #loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #58db34;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

<!-- loading spinner -->
<div id="loading-overlay">
    <div id="loading-spinner"></div>
</div>

<!-- forms -->
<div class="container" id="container">
    <div class="form-container sign-up-container">
        <form id="signupForm" action="./php/sign_up.php" method="POST" onsubmit="return validateForm()">
            <h1>Create Account</h1>
            <span>Use your email for registration</span>
            <input type="text" placeholder="Name" name="username" required>
            <input type="email" placeholder="Email" name="useremail" required>
            <input type="password" placeholder="Password" name="userpass" required>
            <button type="submit">Sign Up</button>
        </form>
    </div>
	<div class="form-container sign-in-container">
		<form action="./php/sign_in.php" method="POST">
			<h1>Sign in</h1>
			<br><br>
			<span>Login to your account</span>
			<br>
			<input type="email" placeholder="Email" name="useremail"/>
			<input type="password" placeholder="Password" name="userpass"/>
			<br><br>
			<div></div>
			<button id="login-button">Login</button>
		</form>
	</div>

	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-left">
				<h1>Welcome Back!</h1>
				<p>To keep connected with us please login with your personal info</p>
				<button class="ghost" id="signIn">Sign In</button>
			</div>
			<div class="overlay-panel overlay-right">
				<h1>Hello, Friend!</h1>
				<p>Unlock a world of style by entering your personal details.</p>
				<button class="ghost" id="signUp">Sign Up</button>
			</div>
		</div>
	</div>
</div>
<script src="./js/login.js"></script>

<!-- loading spinner -->
<script src="./js/loading.js"></script>
<script>
    function validateForm() {
        // Retrieve form inputs
        var username = document.forms["signupForm"]["username"].value;
        var useremail = document.forms["signupForm"]["useremail"].value;
        var userpass = document.forms["signupForm"]["userpass"].value;

        // Check if any field is empty
        if (username === "" || useremail === "" || userpass === "") {
            alert("All fields are required!");
            return false; 
        }

        // Show loading 
        showLoading();
        return true; 
    }

    function showLoading() {
        document.getElementById('loading-overlay').style.display = 'flex';
    }
</script>

</body>
</html>
    <!-- alert message -->
    <script>
        var submitButton = document.getElementById('subscribe_successful_button');
        var form = document.getElementById('subscribed_form');
        var alertBox = document.getElementById('alertBox');

        function showAlert(message) {
            alertBox.textContent = message;
            alertBox.classList.remove('hide');
            setTimeout(hideAlert, 3000); // Hide after 3 seconds (adjust as needed)
        }

        function hideAlert() {
            alertBox.classList.add('hide');
        }

        submitButton.addEventListener('click', function(event) {
            event.preventDefault(); 
            setTimeout(function() {
                form.submit();
            }, 2000); 
        });


    </script>
